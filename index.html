<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img src="images/Logo.svg" alt="Logo" class="logo" />
    </header>

    <main>
      <!-- Edit Form Popup -->
      <section class="popup" id="edit-popup">
        <div class="popup__content">    
          <button
          class="button popup__close-btn"
          type="button"
          aria-label="close popup"
          id="close-edit">
        </button>
          <h2 class="popup__header">Edit profile</h2>

        <form class="form" name="edit-form">
          <input
            type="text"
            id="edit-popup-name"
            name="edit-popup-name"
            placeholder="Name"
            class="form__input"
          />

          <input
            type="text"
            name="edit-popup-title"
            id="edit-popup-title"
            placeholder="About Me"
            class="form__input"
          />

          <button
            type="submit"
            class="button popup__submit-btn"
            aria-label="save form"
          >
            Save
          </button> 
        </form>
        </div>   
      </section>      

      <!-- Add Card Popup -->

      <section class="popup" id="add-popup">

        <div class="popup__content">
          <button
            class="button popup__close-btn"
            type="button"
            aria-label="close popup"
            id="close-add">
          </button>

          <h2 class="popup__header">New place</h2>

          <form class="form" name="add-card-form">
            <input
              type="text"
              id="new-card-title"
              name="new-card-title"
              placeholder="Title"
              class="form__input"
            />

            <input
              type="url"
              name="new-card-link"
              id="new-card-link"
              placeholder="Image Link"
              class="form__input"
            />

            <button
              type="submit"
              class="button popup__submit-btn"
              aria-label="save form"
            >
              Create
            </button>
          </form>
        </div>
    </section>
      
      <section class="profile">
        <img
          src="./images/traveler_avatar.jpg"
          alt="Image of a woman in front of the Eiffel Tower"
          class="profile__avatar"
        />

        <div class="profile__info">
          <div class="profile__header">
            <h1 class="profile__name">Nancy Drew</h1>

            <button
              type="button"
              class="button profile__edit-button"
              aria-label="Edit Button"
            ></button>
          </div>

          <p class="profile__title">Detective</p>
        </div>

        <button
          class="button profile__add-button"
          type="button"
          aria-label="add post"
        ></button>
      </section>

        <div class="card">
          <img class="card__image-link">
          <h3 class="card__caption"></h3>
        </div>
      </section> 

      <section class="photo-grid">
        <div class="photo-grid__place">
          <img
            src="./images/statueofliberty_photo-grid.jpg"
            alt="Image of the Statue of Liberty"
            class="photo-grid__image"
          />

          <div class="photo-grid__content">
            <h2 class="photo-grid__header">Statue of Liberty</h2>

            <button
              class="button photo-grid__like-icon"
              type="button"
              aria-label="like photo"
            ></button>
          </div>
        </div>

        <div class="photo-grid__place">
          <img
            src="./images/neworleans.jpg"
            alt="Image of New Orleans"
            class="photo-grid__image"
          />

          <div class="photo-grid__content">
            <h2 class="photo-grid__header">Shotgun House</h2>

            <button
              class="button photo-grid__like-icon"
              type="button"
              aria-label="like photo"
            ></button>
          </div>
        </div>

        <div class="photo-grid__place">
          <img
            src="./images/mountrainier.jpg"
            alt="Image of Mount Rainier"
            class="photo-grid__image"
          />

          <div class="photo-grid__content">
            <h2 class="photo-grid__header">Mount Rainier</h2>

            <button
              class="button photo-grid__like-icon"
              type="button"
              aria-label="like photo"
            ></button>
          </div>
        </div>

        <div class="photo-grid__place">
          <img
            src="./images/chicagobean.jpg"
            alt="Image of Chicago"
            class="photo-grid__image"
          />

          <div class="photo-grid__content">
            <h2 class="photo-grid__header">The Bean</h2>

            <button
              class="button photo-grid__like-icon"
              type="button"
              aria-label="like photo"
            ></button>
          </div>
        </div>

        <div class="photo-grid__place">
          <img
            src="./images/golden-gate-bridge.jpg"
            alt="Image of the Golden Gate Bridge"
            class="photo-grid__image"
          />

          <div class="photo-grid__content">
            <h2 class="photo-grid__header">Golden Gate</h2>

            <button
              class="button photo-grid__like-icon"
              type="button"
              aria-label="like photo"
            ></button>
          </div>
        </div>

        <div class="photo-grid__place">
          <img
            src="./images/lincolnmemorial.jpg"
            alt="Image of the Lincoln Memorial"
            class="photo-grid__image"
          />

          <div class="photo-grid__content">
            <h2 class="photo-grid__header">Lincoln Memorial</h2>
            <button
              class="button photo-grid__like-icon"
              type="button"
              aria-label="like photo"
            ></button>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__content">&copy; 2021 Around The U.S.</p>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
