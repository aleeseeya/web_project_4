<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Around the U.S.</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header"> 
    <img src="images/Logo.svg" alt="Logo" class="logo"/>
    <hr class="header__line">
  </header>

  <section class="profile">
    <img 
    src="./images/traveler_avatar.jpg" 
    alt="Image of a woman in front of the Eiffel Tower" 
    class="profile__avatar" />

    <div class="profile__info">
      <h1 class="profile__name">Nancy Drew</h1>

      <img src="./images/edit_button.png" 
      alt="Image of a pencil"
      class="profile__edit-button">

      <p class="profile__title">Detective</p>

      <img src="./images/add_button.png" 
      alt="Button with a plus sign"
      class="profile__add-button">
    </div>
  
  </section>
</body>
</html>
