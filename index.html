<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Around the U.S.</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header"> 
    <img src="images/Logo.svg" alt="Logo" class="logo"/>
    <hr class="header__line">
  </header>

  <main>

    <section class="popup">
  
     <button class="button">
      <img 
        src="./images/popup_close-icon.png" 
        alt="Image of an X" 
        class="popup__close-button">
    </button>
    
     
     <div class="popup__content">

      <h2 class="popup__header">Edit profile</h2>

      <form class="form">

          <input type="text" 
          id="popup-name"
          name="popup-name"
          placeholder="Name"
          class="form__input">

        <hr class="popup__line"> 

          <input type="text"
          name="popup-title" 
          id="popup-title"
          placeholder="About Me"
          class="form__input">

        <hr class="popup__line"> 
        <button type="submit" class="popup__save">Save</button>
      </form>
      
    </div>     
  </section>

    <section class="profile">
      <img 
      src="./images/traveler_avatar.jpg" 
      alt="Image of a woman in front of the Eiffel Tower" 
      class="profile__avatar" />

      <div class="profile__info">
        <h1 class="profile__name">Nancy Drew
          <button class="button profile__edit-button">
            <img src="./images/edit_button.png" 
            alt="Image of a pencil"
            class="profile__edit-button">
          </button>
        </h1>

        <p class="profile__title">Detective</p>
      </div>

      <button class="button profile__add-button">
        <img src="./images/add_button.png" 
        alt="Button with a plus sign"
        class="profile__add-button">
      </button>
      
    </section>

    <section class="photo-grid">
      <div class="photo-grid__place">
        <img src="./images/statueofliberty_photo-grid.jpg"
        alt="Image of the Statue of Liberty"
        class="photo-grid__image">

        <div class="photo-grid__content">
        <h2 class="photo-grid__header">Statue of Liberty</h2>

        <img src="./images/like-icon.png"
        alt="Image of a heart"
        class="button photo-grid__like-button">
        </div>
      
      </div>

      <div class="photo-grid__place">
        <img src="./images/neworleans_photo-grid.jpg"
        alt="Image of New Orleans"
        class="photo-grid__image">

        <div class="photo-grid__content">
          <h2 class="photo-grid__header">Shotgun House</h2>

          <img src="./images/like-icon.png"
          alt="Image of a heart"
          class="button photo-grid__like-button">
        </div>
      </div>

      <div class="photo-grid__place">
        <img src="./images/mountrainier_photo-grid.jpg"
        alt="Image of Mount Rainier"
        class="photo-grid__image">

        <div class="photo-grid__content">
          <h2 class="photo-grid__header">Mount Rainier</h2>

          <img src="./images/like-icon.png"
        alt="Image of a heart"
        class="button photo-grid__like-button">

        </div>
      </div>

      <div class="photo-grid__place">
        <img src="./images/chicagobean_photo-grid.jpg"
        alt="Image of Chicago"
        class="photo-grid__image">

        <div class="photo-grid__content">
          <h2 class="photo-grid__header">The Bean</h2>

          <img src="./images/like-icon.png"
          alt="Image of a heart"
          class="button photo-grid__like-button">
        </div> 
      </div>

      <div class="photo-grid__place">
        <img src="./images/golden-gate_photo-grid.jpg"
      alt="Image of the Golden Gate Bridge"
      class="photo-grid__image">

        <div class="photo-grid__content">
          <h2 class="photo-grid__header">Golden Gate Bridge</h2>
          
          <img src="./images/like-icon.png"
          alt="Image of a heart"
          class="button photo-grid__like-button">
        </div>
    
      </div>

      <div class="photo-grid__place">
        <img src="./images/lincolnmemorial_photo-grid.jpg"
        alt="Image of the Lincoln Memorial"
        class="photo-grid__image">

        <div class="photo-grid__content">
          <h2 class="photo-grid__header">Lincoln Memorial</h2>
          <img src="./images/like-icon.png"
          alt="Image of a heart"
          class="button photo-grid__like-button">
        </div>
      </div>
    </section>
  </main>


  <footer class="footer">
    &copy; 2021 Around The U.S.
  </footer>

<script src="./script.js"></script>
</body>
</html>
