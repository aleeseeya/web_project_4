<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img src="images/Logo.svg" alt="Logo" class="logo" />
    </header>

    <main>
      <!-- Edit Form Popup -->
      <section class="popup" id="edit-popup">
        <div class="popup__content">
          <button
            class="button popup__close-btn"
            type="button"
            aria-label="close popup"
            id="close-edit"
          ></button>
          <h2 class="popup__header">Edit profile</h2>

          <form class="form" name="edit-form" id="edit-profile-form">
            <input
              type="text"
              id="edit-profile-name"
              name="edit-profile-name"
              placeholder="Name"
              class="form__input"
              required
            />

            <input
              type="text"
              name="edit-profile-title"
              id="edit-profile-title"
              placeholder="About Me"
              class="form__input"
              required
            />

            <button
              type="submit"
              class="button popup__submit-btn"
              aria-label="save form"
              id="edit-form-submit"
            >
              Save
            </button>
          </form>
        </div>
      </section>

      <!-- Add Card Popup -->

      <section class="popup" id="add-popup">
        <div class="popup__content">
          <button
            class="button popup__close-btn"
            type="button"
            aria-label="close popup"
            id="close-add"
          ></button>

          <h2 class="popup__header">New place</h2>

          <form class="form" name="add-card-form" id="add-card-form">
            <input
              type="text"
              id="new-card-title"
              name="new-card-title"
              placeholder="Title"
              class="form__input"
              required
            />

            <input
              type="url"
              name="new-card-link"
              id="new-card-link"
              placeholder="Image Link"
              class="form__input"
              required
            />

            <button
              type="submit"
              class="button popup__submit-btn"
              aria-label="save form"
              id="add-form-submit"
            >
              Create
            </button>
          </form>
        </div>
      </section>

      <!-- Card Preview Popup -->

      <section class="popup" id="card-preview-popup">
        <div class="popup__preview">
          <button
            class="button popup__close-btn"
            type="button"
            aria-label="close popup"
            id="close-card"
          ></button>

          <img class="popup__image" />

          <h3 class="popup__caption"></h3>
        </div>
      </section>

      <section class="profile">
        <img
          src="./images/traveler_avatar.jpg"
          alt="Image of a woman in front of the Eiffel Tower"
          class="profile__avatar"
        />

        <div class="profile__info">
          <div class="profile__header">
            <h1 class="profile__name">Nancy Drew</h1>

            <button
              type="button"
              class="button profile__edit-button"
              aria-label="Edit Button"
            ></button>
          </div>

          <p class="profile__title">Detective</p>
        </div>

        <button
          class="button profile__add-button"
          type="submit"
          aria-label="add post"
        ></button>
      </section>

      <!-- Places -->
      <section class="places">
        <ul class="places__list"></ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__content">&copy; 2021 Around The U.S.</p>
    </footer>

    <template id="cardTemplate">
      <li class="card">
        <button
          class="button card__delete-icon"
          type="button"
          aria-label="delete icon"
        ></button>
        <img class="card__image" />
        <div class="card__content">
          <h2 class="card__title"></h2>
          <button
            class="button card__like-icon"
            type="button"
            aria-label="like photo"
          ></button>
        </div>
      </li>
    </template>

    <script src="./scripts/data.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
